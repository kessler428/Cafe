<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Del Cafe</title>
        <link rel="stylesheet" href="./css/Normalize.css">
        <link rel="stylesheet" href="./css/estilos.css">
    </head>
    <body>
        <header class="header">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo centrar-texto" href="index.html">
                        <h1 class="logo__nombre no-margin">Blog<b>DeCafe</b></h1>
                    </a>
                    <nav class="navegacion">
                        <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                        <a class="nav__enlace" href="cursos.html">Cursos</a>
                        <a class="nav__enlace" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
            <div class="header__texto">
                <h2 class="no-margin">Blog de cafe con consejos y recursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </header>

        <main class="contenedor">
            <h2 class="centrar-texto Titulo">Contacto</h2>
            <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field form" type="text" id="nombre">
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">E-Mail</label>
                    <input class="campo__field form" type="email" id="email">
                </div>

                <div class="campo">
                    <label class="campo__label" for="">Mensaje</label>
                    <textarea class="campo__fiel-textarea" name="" id="""></textarea>
                </div>
                <div class="campo">
                    <input class="boton boton-sub" type="submit" value="Enviar">
                </div>
            </form>

        </main>
        <footer class="footer-nosotros">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo centrar-texto" href="index.html">
                        <h1 class="logo__nombre no-margin">Blog<b>DeCafe</b></h1>
                    </a>
                    <nav class="navegacion">
                        <a class="nav__enlace" href="nosotros.html">Nosotros</a>
                        <a class="nav__enlace" href="cursos.html">Cursos</a>
                        <a class="nav__enlace" href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
